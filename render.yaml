services:
  - type: web
    name: whatsapp-bot
    env: node
    region: singapore # Choose the region closest to your users
    plan: starter # Adjust based on your needs
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /status
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: TZ
        value: America/Argentina/Buenos_Aires
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4-turbo-preview
      - key: GUPSHUP_API_KEY
        sync: false
      - key: GUPSHUP_APP_NAME
        sync: false
      - key: GUPSHUP_PHONE_NUMBER
        sync: false
      - key: GUPSHUP_SOURCE
        sync: false
      - key: GUPSHUP_API_KEY_ALTERNATIVE
        sync: false
      - key: GUPSHUP_APP_NAME_ALTERNATIVE
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_TO
        sync: false
      - key: EMAIL_CC
        sync: false
      - key: EMAIL_BCC
        sync: false
      - key: EMAIL_SUBJECT_PREFIX
        value: "[WhatsApp Bot]"
      - key: CONTROL_PANEL_URL
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: DEBUG
        value: false 